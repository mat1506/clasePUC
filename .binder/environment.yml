name: clasePUC
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - r-base=4.3.3
  - r-essentials
  - rpy2
  - jupyterlab
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - scikit-learn
  - tidyverse
  - r-ggplot2
  - r-dplyr
  - r-sf
  - pip  # Asegúrate de que `pip` esté en la misma indentación que las demás dependencias
  - r-leaflet
  - r-rmarkdown
  - r-rnaturalearth

  # Paquetes adicionales de Python instalados con pip
  pip:
    - pyleoclim
    - pyproj
    - shapely

